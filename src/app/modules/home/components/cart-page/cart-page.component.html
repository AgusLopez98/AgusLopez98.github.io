<app-navbar></app-navbar>

<body>
    <div class="container">
        <h2>Mi Carrito</h2>
    
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of carrito">
                    <td><div><img src="{{product.images![0]}}"> <span>{{product.title}}</span></div></td>
                    <td>$ {{product.price}}.00</td>
                    <td><button (click)="eliminarProducto(product)">X</button></td>
                </tr>
            </tbody>
        </table>

        <div class="container-compra" *ngIf="carrito.length !== 0">
            <p>Total: <span>$ {{total}}.00</span></p>
            <button class="compra" (click)="irPago()" >Comprar</button>
        </div>
        
    </div>
</body>

<app-footer></app-footer>
