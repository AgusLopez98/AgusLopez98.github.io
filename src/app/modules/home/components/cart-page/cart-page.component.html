<app-navbar></app-navbar>

<h2>Mi Carrito</h2>

<table>
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of carrito">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>

<app-footer></app-footer>
