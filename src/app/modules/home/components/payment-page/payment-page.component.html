<app-navbar></app-navbar>

<div class="div-pantalla">

    <div class="container-card">
        <h2>Â¿Como queres pagar?</h2>

        <h4>Debito o Credito</h4>
        <table>
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Fecha expiracion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of user.card">
                    <div>
                        <label for="radio{{card.number}}">
                            <td>{{card.number}}</td>
                            <td>{{card.expiration}}</td>
                            <td><input type="radio" name="card" id="radio{{card.number}}"></td>
                        </label>
                    </div>
                </tr>
            </tbody>
        </table>

        <button (click)="realizarCompra()">Comprar</button>
    </div>

    <div class="container-total">
        <h2>Resumen de compra</h2>

        <div >
            <hr>

            <div class="space">
                <p>
                    Productos ({{cart.products?.length}})
                </p>
                <span>
                    $ {{cart.total}}.00
                </span>
            </div>

            <div class="space">
                <p>
                    Envio
                </p>
                <span>
                    Gratis
                </span>
            </div>

            <hr>
            
            <div class="space">
                <p>
                    Pagas
                </p>
                <span>
                    $ {{cart.total}}.00
                </span>
            </div>
            
        </div>
    </div>
</div>

<app-footer></app-footer>
